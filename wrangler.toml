#: schema https://esm.sh/wrangler/config-schema.json
# https://developers.cloudflare.com/workers/wrangler/configuration

# default stage is "development"

#
# start of globally inheritable configuration
name = "shorted"
main = "./src/index.ts"
minify = true
keep_vars = true
compatibility_date = "2024-10-14"
compatibility_flags = [ "nodejs_compat" ]
# end of globally inheritable configuration
#

workers_dev = true
vars = { ENVIRONMENT = "development" }

[[kv_namespaces]]
binding = "KV"
id = "96961fcf1ee84e3891cba0c326efe769"

[env.production]
name = "shorted"
workers_dev = true
vars = { ENVIRONMENT = "production" }
kv_namespaces = [
  { binding = "KV", id = "96961fcf1ee84e3891cba0c326efe769" }
]
# https://developers.cloudflare.com/workers/observability/logs/workers-logs/
[env.production.observability]
enabled = true
