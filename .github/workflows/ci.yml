name: Checks

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  NAME: 'url-shortener'
  ACTIONS_RUNNER_DEBUG: true

jobs:
  checks:
    runs-on: ['ubuntu-latest']
    steps:
      - name: üîë Checkout
        uses: actions/checkout@v4

      - name: ü¶Ä Set up Rust
        run: |
          rustup set auto-self-update disable
          rustup toolchain install 1.81.0 --profile minimal
          rustup default 1.81.0

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2.7.5
        with:
          prefix-key: v0 # increment this to bust the cache if needed

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        env:
          RUSTC_WRAPPER: 'sccache'
          SCCACHE_GHA_ENABLED: true

      - name: üê∞ Set up Bun
        uses: oven-sh/setup-bun@main
        with:
          bun-version: 'latest'

      - name: Format
        run: |
          bunx taplo@latest fmt *.toml
          cargo fmt --all --check

      - name: Lint
        run: |
          bunx taplo@latest lint *.toml
          cargo clippy --all-targets --all-features -- -D warnings

      - name: üõ†Ô∏è Build worker
        run: cargo install --quiet worker-build && worker-build --release
