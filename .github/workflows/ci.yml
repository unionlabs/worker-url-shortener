name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    steps:
      - name: ğŸ”‘ Checkout
        uses: actions/checkout@v4

      - name: 'ğŸ° Set up Bun'
        uses: oven-sh/setup-bun@main
        with:
          bun-version: 'latest'

      - name: 'ğŸ“¦ Install'
        run: bun install --frozen-lockfile

      - name: 'ğŸ§¹ Lint & Format'
        run: bunx @biomejs/biome check . --reporter='github'

      - name: 'ğŸ§ª Typecheck'
        run: bun typecheck

      - name: 'ğŸ”§ Build'
        run: bun run build

      - name: 'ğŸ”¸ Cloudflare Workers - Deploy ğŸš€'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          bun x wrangler@latest deploy \
            --env='production' \
            --config='wrangler.toml'
